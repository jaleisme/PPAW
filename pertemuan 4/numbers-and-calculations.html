<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript II</title>
</head>
<body>
    <script>
        // Print result of 5 + 3 
        console.log(5+3)

        // Print result of 20 - 8 
        console.log(20-8)

        // Print 4 + 5 
        console.log("4+5")

        // Javascript silliness
        console.log("2"+"2"-"2")
        
        // Print result of 8 * 4 
        console.log(8*4)

        // Print result of 24 / 4 
        console.log(24/4)

        // Print modular operation of 7 by 2
        console.log(7%2)
    </script>
</body>
</html>
