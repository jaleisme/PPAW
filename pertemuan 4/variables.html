<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript IV</title>
</head>
<body>
    <script>
        let name = "Bob", isHandsome = true, age = 35
        console.log("name: "+name, "\nis handsome: "+isHandsome, "\nage: "+age)

        // Rectangular Space
        let panjang = 5, lebar = 8
        let luasPersegiPanjang = (panjang * lebar)
        console.log("\n\nLuas persegi Panjang: "+luasPersegiPanjang)

        // Updating Variable's Value
        name = "Dudung"
        console.log("\n\nNama saya "+name)
        name = "Dungkel"
        console.log("Nama saya "+name)

        age = 8
        console.log("\n\nPerubahan umur:\n"+age)
        age += 7
        console.log(age)
        age /= 3
        console.log(age)
    </script>
</body>
</html>
