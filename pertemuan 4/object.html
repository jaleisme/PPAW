<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript X</title>
</head>
<body>
    <script>
        const student = {name: "Dudung", class: "B"}
        console.log("Student data", student)
        console.log("\nName Only", student.name)
        console.log("\nClass Only", student.class)
        
        console.log("\n\n")
        const student1 = {name: "Dudung", age: 19}
        const student2 = {name: "Ibham", age: 99}
        const listStudent = [student1, student2]
        for (let i = 0; i < listStudent.length; i++) {
            console.log("Name", listStudent[i].name, "\nAge", listStudent[i].age);
        }
    </script>
</body>
</html>
