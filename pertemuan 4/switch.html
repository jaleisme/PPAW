<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript VIII</title>
</head>
<body>
    <script>
        let grade = 2
        switch (grade) {
            case 4:
                console.log("Grade A")
                break;
            case 3:
                console.log("Grade B")
                break;
            case 2:
                console.log("Grade C")
                break;
            case 1:
                console.log("Grade D")
                break;
            default:
                console.log("Unknown input")
                break;
        }
    </script>
</body>
</html>
