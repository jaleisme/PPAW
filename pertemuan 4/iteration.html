<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript IX</title>
</head>
<body>
    <script>
        let num = 1
        console.log("While")
        while (num <= 5) {
            console.log(num)
            num++
        }

        console.log("\n\nFor")
        for (let loop = 0; loop < 5; loop++) {
            console.log(loop)
        }
    </script>
</body>
</html>
